<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-btn" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <h3 class="title">Add Item</h3>
    <div id="add-tasks">     
      <div class="task-row-wrapper">
        <input id="new-task" class="task add-task" type="text">
        <button>Add</button>
      </div>
    </div>

    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode list-item">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item"><input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>

</html>
